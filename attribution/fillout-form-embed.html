<script>
    try {
        const attributionData = window.globalAttributionTracker?.getAttributionData();
        
        if (attributionData) {
            document.write(`
                <div style="width:100%;height:500px;" 
                    data-fillout-id="siGJwva6PTus" 
                    data-fillout-embed-type="standard" 
                    data-fillout-inherit-parameters
                    data-first_touch_source="${attributionData.firstTouch.source}"
                    data-first_touch_medium="${attributionData.firstTouch.medium}"
                    data-last_touch_source="${attributionData.lastTouch.source}"
                    data-last_touch_medium="${attributionData.lastTouch.medium}"
                    data-utm_campaign="${attributionData.lastTouch.utmParameters?.campaign || ''}"
                    data-utm_content="${attributionData.lastTouch.utmParameters?.content || ''}"
                    data-utm_term="${attributionData.lastTouch.utmParameters?.term || ''}"
                    data-touch_count="${attributionData.touchCount}"
                    data-landing_page="${attributionData.firstTouch.landingPage}"
                    data-referrer="${attributionData.firstTouch.referrer}"
                    data-session_id="${attributionData.sessionId}"
                    data-timestamp="${new Date().toISOString()}"
                    data-fillout-dynamic-resize 
                    data-fillout-domain="forms.sproutagency.co">
                </div>
            `);
            console.log('Attribution data added to form:', attributionData);
        } else {
            // Fallback if no attribution data
            document.write(`
                <div style="width:100%;height:500px;" 
                    data-fillout-id="82zJyQTkzTus" 
                    data-fillout-embed-type="standard" 
                    data-fillout-inherit-parameters
                    data-fillout-dynamic-resize 
                    data-fillout-domain="forms.sproutagency.co">
                </div>
            `);
            console.log('No attribution data available');
        }
    } catch (error) {
        console.error('Error creating Fillout form with attribution:', error);
        // Fallback
        document.write(`
            <div style="width:100%;height:500px;" 
                data-fillout-id="siGJwva6PTus" 
                data-fillout-embed-type="standard" 
                data-fillout-inherit-parameters
                data-fillout-dynamic-resize 
                data-fillout-domain="forms.sproutagency.co">
            </div>
        `);
    }
    </script>
    <script src="https://server.fillout.com/embed/v1/"></script>
